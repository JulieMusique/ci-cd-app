<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DevOps Project PipelinePage</title>
        <link href="css/style.css" type="text/css" rel="stylesheet"/>
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
            rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="js/Appcicd.js" defer></script>
    </head>
    <!-- Styles CSS pour la mise en forme de la page -->
    <body>
        <div class="container">
            <div class="Pipeline">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Status</th>
                        <th scope="col">Pipeline</th>
                        <th scope="col">Stages</th>
                        <th scope="col">Execution</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>
                            <div id="stages">
                                <span class="circle">1</span>
                                <span class="circle">2</span>
                                <span class="circle">3</span>
                                <span class="circle">4</span>
                                <span class="circle">5</span>
                                <div class="progress-bar">
                                    <span class="indicator"></span>
                                </div>
                            </div>
                        </td>
                        <td>@mdo</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                      </tr>
                    </tbody>
                  </table>
                <button onclick="runScript('/runcode', 'result1')">récuperer le
                    code source via gitlab</button>
                <div id="result1"></div>
                <button onclick="runScript('/runsecondcode', 'result2')">lancer
                    les tests d'unités et d'integration</button>
                <div id="result2"></div>
                <button onclick="runScript('/runsonarcode', 'result3')">Analyse
                    du code avec
                    SonarQube</button>
                <div id="result3"></div>
                <button onclick="runScript('/createdockers', 'result4')">Création
                    image docker</button>
                <div id="result4"></div>
                <button onclick="runScript('/deploy', 'result5')">Deployement
                    Docker sur la VM en prod</button>
                <div id="result5"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>

</html>
