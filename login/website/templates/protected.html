<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipelines</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .pipeline-container {
            display: flex;
            align-items: center;
        }

        .pipeline-stage {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 16px;
            color: #ffffff;
        }

        .stage-1 {
            background-color: #3498db;
        }

        .stage-2 {
            background-color: #2ecc71;
        }

        .stage-3 {
            background-color: #e74c3c;
        }

        .stage-4 {
            background-color: #f39c12;
        }
    </style>
</head>

<body>
    <div class="pipeline-container">
        <div class="pipeline-stage stage-1">1</div>
        <div class="pipeline-stage stage-2">2</div>
        <div class="pipeline-stage stage-3">3</div>
        <div class="pipeline-stage stage-4">4</div>
    </div>
</body>

</html>
